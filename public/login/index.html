<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="./" class="logo d-flex align-items-center w-auto">
                  <img src="../img1.png" alt="logo">
                  <span class="d-none d-lg-block text-secondar" style="color:#4d4d4d">Business Center</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
            
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" style="color:#4d4d4d">Login to Your Account</h5>
                    <p class="text-center small" style="color:#4d4d4d">Enter your username & password to login</p>
                  </div>

                  <form  class="row g-3 ">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" id="username" class="form-control" id="yourUsername" require>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" id="password" class="form-control" id="yourPassword" require>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-secondary w-100" onclick="login()"  name="btn_login">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="../register" >Create an account</a></p>
                      <p class="small mb-0">Forget Password <a href="../password" >Click</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
         
                Designed by <a href="https://mikk-computers.web.app/" >MIKK COMPUTERS</a>
              </div>

            </div>

<script>
  function login() {
    var username = document.getElementById("username").Value;
    var password = document.getElementById("password").value;

if (password && username != "") {
    console.log(username)
    console.log(password)
    swal.fire('Done','Login Successfully','success')
    .then(function(res) {
        if (true) {
            window.location='../dashboard';
        }
    })
}else{
   
         swal.fire('Wrong input','User not found','error')
         .then(function(res) {
             if (true) {
                 window.location='./';
             }
         })
}
}
          
</script>
