<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../img1.png" rel="icon">
  <link href="../img1.png" rel="apple-touch-icon">

  <!-- Google Fonts
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"> -->

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


  <link href="../assets/css/style.css" rel="stylesheet">
  <script src="../sweetalert2/sweetalert2/dist/sweetalert2.all.js"></script>
  <script src="./process.js"></script>


</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="./" class="logo d-flex align-items-center w-auto">
                  <img src="../img1.png" alt="logo">
                  <span class="d-none d-lg-block" style="color:#4d4d4d">Business Center</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                  
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" style="color:#4d4d4d">Create an Account</h5>
                    <p class="">Enter your personal details to create account</p>
                  </div>

                  <form  class="row g-3 ">
                    <div class="col-12">
                      <label for="yourName" class="form-label">Your Name</label>
                      <input type="text" name="name" id="fullname" class="form-control" id="yourName" require>
                    </div>

                  
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" id="username" class="form-control" id="yourUsername" require>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourEmail"  class="form-label">Your Phone Number</label>
                      <input type="text" id="phone" name="phone" class="form-control" id="yourEmail" require>
                    </div>
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Your Email Address</label>
                      <input type="text" id="email" name="email" class="form-control" id="yourEmail" require>
                    </div>
                  


                    <div class="col-12">
                      <label for="yourPassword"  class="form-label">Password</label>
                      <input type="password" id="password"  name="password" class="form-control" id="yourPassword" require>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Comfirm Password</label>
                      <input type="password" id="cpass" name="cpassword" class="form-control" id="yourPassword" require>
                    </div>

                 
                    <div class="col-12">
                      <button class="btn btn-secondary w-100" type="button" onclick="login()"  name="btn_reg">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="../login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
  
                Designed by <a href="https://mikk-computers.web.app/">MIKK COMPUTERS</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <script src="assets/js/main.js"></script>

</body>

</html>
