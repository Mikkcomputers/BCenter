
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
      <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="../assets/css/style.css" rel="stylesheet">
  <script src="../sweetalert2/sweetalert2/dist/sweetalert2.all.min.js"></script>

</head>
<body>
  <div class="container justify-content-center">
      <div class="col-md-6 offset-md-3">
         <div class=" mt-5">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Share</h5>
                                  <!-- Floating Labels Form -->
                <form method="post" action="" class="row g-3">
                 
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingEmail" name="username" placeholder="Your Username">
                      <label for="floatingEmail">Username</label>
                    </div>
                  </div>
                 
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="floatingEmail" name="amount" placeholder="Your Username">
                      <label for="floatingEmail">Amount</label>
                    </div>
                  </div>
               
                 
                  
                  <div class="text-center">
                    <button  class="btn btn-primary" name="btn_share">Add</button>
                    <a class="btn btn-secondary" href="../dashboard/">Back</a>
                  </div>
                </form>
  
              </div>
          </div>
         </div>
      </div>
  </div>


  <script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
